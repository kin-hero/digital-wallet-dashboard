name: Client - Validate & Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'
  push:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    env:
      HUSKY: 0

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Build project
        run: npm run build
